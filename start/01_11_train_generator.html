<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Generator</title>
  </head>

  <body>
    <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

    <!-- Use this element to get to the next stop-->
    <button id="next-stop">Next Stop</button>

    <script>
          // Generator Function:
     function* getStop() {
  yield "Poughkeepsie";
  yield "Newburgh";
  yield "Peekskill";
  yield "Yonkers";
  yield "Bronx";
  yield "Grand Central";
}

const nycTrainline = getStop();
const nextStopButton = document.querySelector("#next-stop");

nextStopButton.addEventListener('click', () => {
  let currStop = nycTrainline.next();
  if (currStop.done) {
    console.log("We made it to the end of the line!");
    // Perform some action when reaching the end of the line
  } else {
    console.log(`Next stop: ${currStop.value}`);
    // Perform some action when the next stop is retrieved
  }
});

    </script>
  </body>
</html>
